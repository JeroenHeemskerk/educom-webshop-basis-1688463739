<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT</title>
        <link rel="stylesheet" href="CSS/stylesheet.css">
    </head>
    <body>
        <header id="header">
            <div class="navbar_container">
                <ul id="navbar">
                    <!-- Navigation links-->
                    <li><a class="navlink" href="index.html">Home</a></li>
                    <li><a class="navlink" href="about.html">About Me</a></li>
                    <li><a class="navlink" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </header>
        <!-- Form starts here. -->
        <div class="form_container">
            <h2 class="contactme">Contact Me</h2>
            <form>
                <!-- Dropdown menu section. -->
                <label class="form_label" for="gender">Gender</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>

                <!-- Invoervelden section. -->
                <label class="form_label" for="name">Name</label>
                <input class="form_response" type="text" id="name" name="name"><br><br>
                <label class="form_label" for="email">Email</label>
                <input class="form_response" type="text" id="email" name="email"><br><br>
                <label class="form_label" for="phone">Phone</label>
                <input class="form_response" type="text" id="phone" name="phone"><br><br>
                <label class="form_label" for="subject">Subject</label>
                <input class="form_response" type="text" id="subject" name="subject"><br><br>

                <!-- Communicatievoorkeur section. -->
                <label id="commpref_label" class="form_label" for="communication_preference">Communication preference:</label><br>
                <input type="radio" id="radio_email" name="communication_preference">
                <label class="form_label" for="radio_email">Email</label><br>
                <input type="radio" id="radio_phone" name="communication_preference">
                <label class="form_label" for="radio_phone">Phone</label><br><br>

                <!-- Message section. -->
                <label class="form_label" for="message">Message</label><br>
                <textarea class="form_response" name="message" id="form_response_msg" cols="30" rows="10"></textarea><br><br>

                <!-- Submit button. -->
                <input class="form_submit_btn" type="submit" value="Submit">
            </form><br>
        </div>
        <div class="foot_container"></div>
        <footer id="footer">
            <p id="footer_text">Copyright &copy; 2023 by Quincy Tromp</p>
        </footer>
    </body>
</html>
