<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT</title>
        <link rel="stylesheet" href="CSS/stylesheet.css">
    </head>
    <body>
        <header id="header">
            <div class="navbar_container">
                <ul id="navbar">
                    <!-- Navigation links-->
                    <li><a class="navlink" href="index.html">Home</a></li>
                    <li><a class="navlink" href="about.html">About Me</a></li>
                    <li><a class="navlink" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </header>
        <!-- Form starts here. -->
        <div class="form_container">
            <h2>Contact Me</h2>
            <form>
                <!-- Dropdown menu section. -->
                <div class="form_group">    
                    <label class="form_label" for="gender">Gender</label> 
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Inputfields section. -->
                <div>
                    <div class="form_group">
                        <label class="form_label" for="name">Name</label>
                        <input class="form_response" type="text" id="name" name="name">
                    </div>
                    <div  class="form_group">
                        <label class="form_label" for="email">Email</label>
                        <input class="form_response" type="text" id="email" name="email">
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="phone">Phone</label>
                        <input class="form_response" type="text" id="phone" name="phone">
                    </div>
                    <div class="form_group">
                        <label class="form_label" for="subject">Subject</label>
                        <input class="form_response" type="text" id="subject" name="subject">
                    </div>
                </div>

                <!-- Communication preference section. -->
                <div class="form_group">
                    <label class="form_label" for="communication_preference">Communication preference:</label>
                    <div class="form_group">
                        <input type="radio" value="Email" id="radio_email" name="communication_preference">
                        <label class="form_label" for="radio_email">Email</label>
                    </div>
                    <div class="form_group">
                        <input type="radio" value="Phone" id="radio_phone" name="communication_preference">
                        <label class="form_label" for="radio_phone">Phone</label>
                    </div>
                </div>

                <!-- Message section. -->
                <div class="form_group">
                    <label class="form_label" for="message">Message</label>
                    <div class="form_group">
                        <textarea class="form_response" name="message" id="form_response_msg" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <!-- Submit button. -->
                <input class="form_submit_btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="foot_container"></div>
        <footer id="footer">
            <p id="footer_text">Copyright &copy; 2023 by Quincy Tromp</p>
        </footer>
    </body>
</html>
